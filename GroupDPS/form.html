<html>
  <head>
    <title>Student Registration Form</title>
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <form method="GET">
      <input type="text" name="firstName" placeholder="First Name" />
      <input type="text" name="lastName" placeholder="Last Name" />
      <input type="text" name="address" placeholder="Address" />
      <input type="number" name="grade" placeholder="Grade" />
      <br />
      <span>Gender</span>
      <input type="radio" name="gender" placeholder="Gender" /><label
        >Male</label
      >
      <input type="radio" name="gender" placeholder="Gender" /><label
        >Female</label
      >
      <input type="number" name="Age" placeholder="Age" />
      <br />
      <span>Date of Birth</span>
      <input type="date" name="DOB" placeholder="Date of Birth" />
      <br />
      <input type="email" name="emailAddress" placeholder="Email Address" />
      <input type="text" name="contactNumber" placeholder="Contact Number" />
      <input type="text" name="parentsName" placeholder="Parent's Name" /><br />
      <label for="profilePicture">Profile Picture</label>
      <input type="file" name="profilePicture" /><br />
      <br />
      <span>Hobbies</span>
      <input type="checkbox" name="hobbies" value="Singing" /><label
        for="singing"
        >Singing</label
      >
      <input type="checkbox" name="hobbies" value="Dancing" /><label
        for="dancing"
        >Dancing</label
      >
      <input type="checkbox" name="hobbies" value="Acting" /><label for="acting"
        >Acting</label
      >
      <input type="checkbox" name="hobbies" value="Painting" /><label
        for="painting"
        >Painting</label
      >
      <input type="checkbox" name="hobbies" value="Travelling" /><label
        for="Travelling"
        >Travelling</label
      >
      <br />
      <label>Favourite Color</label><input type="color" /> <br /><input
        type="submit"
        value="Register Now"
      />
    </form>
  </body>
</html>
