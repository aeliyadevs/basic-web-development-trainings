<html>
  <head>
    <title>HTML CSS - Task 2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-box">
      <img src="../../images/cat.jpg" alt="profile" />
      <h1>Muhammed Erdem</h1>
      <p>Front-end Developer from <strong>Mesopotamia</strong></p>
      <p>
        <i class="fa-solid fa-location-dot"></i
        ><strong>Istanbul, Turkey</strong>
      </p>
      <div class="numbers">
        <div class="set">
          <h2>1598</h2>
          <p>Followers</p>
        </div>
        <div class="set">
          <h2>65</h2>
          <p>Following</p>
        </div>
        <div class="set">
          <h2>123</h2>
          <p>Articles</p>
        </div>
        <div class="set">
          <h2>85</h2>
          <p>Works</p>
        </div>
      </div>
      <div class="icons">
        <i class="icon fa-brands fa-facebook-f"></i>
        <i class="icon fa-brands fa-twitter"></i>
        <i class="icon fa-brands fa-instagram"></i>
        <i class="icon fa-brands fa-behance"></i>
        <i class="icon fa-brands fa-github"></i>
        <i class="icon fa-brands fa-codepen"></i>
        <i class="icon fa-solid fa-link"></i>
      </div>
      <button class="left">Message</button>
      <button class="right">Follow</button>
    </div>
  </body>
</html>
