<html>
  <head>
    <title>BlackJack - A game of luck</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>BlackJack</h1>
    <div class="wrapper">
      <div class="gameArea">
        <div class="dealerArea">
          <h2>Dealer's Hand</h2>
          <div id="dealerCards" class="cards"></div>
        </div>
        <div class="playerArea">
          <h2>Player's Hand</h2>
          <div id="playerCards" class="cards"></div>
        </div>
      </div>
      <div class="buttons">
        <button>Deal</button>
        <button>Hit</button>
        <button>Stay</button>
        <button>Exit</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
